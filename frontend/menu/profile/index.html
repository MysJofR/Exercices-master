    <script>
        document.getElementById('name').innerText = localStorage.getItem("name")
       





        async function users(){
        try{ 

    var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
            myHeaders.append("token", localStorage.getItem("token"));

var requestOptions = {
method: 'GET',
headers: myHeaders,
redirect: 'follow'
};

const response = await fetch("http://127.0.0.1:3000/auth/users", requestOptions)

const data = await response.json();


if(response.status == 200){
    
    const user = data.users.find((name) => { 
        if(name.name == localStorage.getItem("name")) console.log(name) ; return name
        
    } )
   
    document.getElementById('exercice').innerHTML = user.exercisesDone.length
    document.getElementById('created').innerText = user.createdAt.slice(0,10)
    document.getElementById('rank').innerText = posicao(user)
      }
     


function posicao(usuario){
    let pos = data.users.length
    for(let i = 0; i<data.users.length; i++){
        if(usuario.name != data.users[i].name){ 
        if(usuario.exercisesDone.length > data.users[i].exercisesDone.length){
            pos-=1
        } 
        if(usuario.exercisesDone.length == data.users[i].exercisesDone.length) pos -= 1
    }
       
    
    }

    return pos
}

function contaExercicios(num, user){
        let n = 0

    for(let i = 0; i<user.exercisesDone.length; i++){
        if(user.exercisesDone[i].difficulty == num){
            n += 1
        }

    }
    return n

}

} catch (err) {
console.log(err)
localStorage.removeItem("token");
//window.location.href = '/frontend/auth/login/index.html'
}




       }
    </script>


    <script>
        
       
        
        async function valida(){
                try{ 

                    var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
                myHeaders.append("token", localStorage.getItem("token"));

                var requestOptions = {
                    method: 'GET',
                    headers: myHeaders,
                    redirect: 'follow'
                };

                const response = await fetch("http://127.0.0.1:3000/auth/isAdmin", requestOptions)

                const data = await response.json();
                

                if(response.status == 200){

                    console.log(data.routesAllow)
                    if(data.routesAllow.includes('exerciceadd')){
                        
                        document.getElementById('criar').style.display = 'block';

                    }
                }
               
               
            } catch (err) {
                
                localStorage.removeItem("token");
                window.location.href = '/frontend/auth/login/index.html'
            }

                


        }



        async function onLoad() {

            try {
                
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

                var urlencoded = new URLSearchParams();
                urlencoded.append("token", localStorage.getItem("token"));

                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: urlencoded,
                    redirect: 'follow'
                };

                const response = await fetch("http://127.0.0.1:3000/auth/", requestOptions)

                const data = await response.json();
                
                if (data.valid != true) {
                   alert("Token inválido");
                    localStorage.removeItem("token");
                    window.location.href = '/frontend/auth/login/index.html'
                }

                valida()
                users()
            } catch (err) {
                
                localStorage.removeItem("token");
                window.location.href = '/frontend/auth/login/index.html'
            }

        }
        function logout(){

}
