<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        #sideBar {
            right: -300px; /* Esconde a sidebar completamente */
            transition: right 0.5s ease; /* Adiciona uma transição suave para a animação */
        }
        .main-content-push {
            transition: margin-right 0.5s ease; /* Adiciona uma transição suave para empurrar o conteúdo principal */
        }
        #criar {
            display: none;
        }
    </style>
</head>
<body onload="onLoad()" class="bg-gradient-to-r from-gray-400  to-blue-400 flex justify-center items-center h-screen">

<nav class="bg-gradient-to-r from-gray-400  to-blue-400 absolute top-0 left-0 right-0 z-50 w-full h-16 flex justify-between items-center px-4">
    <div>
        <p  class="text-2xl font-bold ml-4 text-gray-900 font-bold focus:outline-none transition duration-300 hover:text-gray-100">LogiC</p>
    </div>
    <div class="flex items-center space-x-4">
        
        <button id="menuBtn" onclick="toggleSideBar()" class="text-gray-900 focus:outline-none transition duration-300 hover:text-gray-100">
            <i class="fas fa-bars text-xl animate-fadeIn"></i>
        </button>
    </div>
</nav>

<div id="sideBar" class="fixed inset-y-0 top-0 w-64 bg-gray-900 text-white shadow-lg z-50">
  <div id="profileDiv" class="flex  flex-row top-0 w-full text-gray-300 m-4">
    <img id="profilePicture" src="" class=" rounded-lg absolute left-0 ml-2 w-10 h-10 animate-fadeIn" >
    <a id="profile" class="absolute  text-xs left-10 ml-8 w-5/6 h-8 animate-fadeIn">

        <a id="schoolId" class="absolute mt-4  text-xs left-10 ml-8 w-5/6 h-8 animate-fadeIn"></a>
    </a>
   
    <button onclick="toggleSideBar()" class="absolute right-0 mr-2 focus:outline-none hover:text-white animate-fadeIn">
        <i class="fas fa-times"></i>
    </button>
    </div>
    <div id="abas" class="flex mt-12 flex-col justify-center w-full text-gray-300 m-4 animate-fadeIn"  >
        <a href="/profile" class="flex mb-2 items-center space-x-2 text-sm hover:underline hover:text-white">
            <i class="fas fa-user animate-fadeIn"></i>
            <span>Meu Perfil</span>
        </a>

        <a href="/ajuda" class="flex mb-2 items-center space-x-2 text-sm hover:underline hover:text-white">
            <i class="fas fa-question-circle animate-fadeIn"></i>
            <span>Ajuda</span>
        </a>

        <a href="/login" onclick="logout()" class="flex items-center space-x-2 text-sm hover:underline hover:text-white">
            <i class="fas fa-sign-out-alt animate-fadeIn"></i>
            <span>Sair</span>
        </a>

    </div>
</div>

<div class="flex flex-col space-y-4 items-center mt-8 main-content-push animate-fadeIn">
    <div class="flex flex-row space-x-4">
        <div class="bg-yellow-400 border border-gray-200 shadow-md p-6 rounded-lg hover:shadow-lg transform transition duration-300 hover:-translate-y-1 hover:translate-x-1 flex flex-col items-center animate-fadeIn">
            <a href="/start" class="text-gray-900 transition duration-300 hover:text-gray-100 block">
                <i class="fas fa-code text-4xl mb-2"></i>
                <span class="text-lg font-semibold transition duration-300 ">Programação</span>
                <p class="text-lg text-gray-900 font-semibold focus:outline-none transition duration-300 ">Pratique sua lógica de programação!</p>
            </a>
        </div>
        <div class="bg-green-400 border border-gray-200 shadow-md p-6 rounded-lg hover:shadow-lg transform transition duration-300 hover:-translate-y-1 hover:translate-x-1 flex flex-col items-center animate-fadeIn">
            <a href="/leaderboard" class="text-gray-900 transition duration-300 hover:text-gray-100 block">
                <i class="fas fa-trophy text-4xl mb-2"></i>
                <span class="text-lg font-semibold transition duration-300">Ranking</span>
                <p class="text-lg text-gray-900 font-semibold focus:outline-none transition duration-300">Veja sua posição no ranking!</p>
            </a>
        </div>
    </div>
    <div class="flex flex-row space-x-4">
        <div id="criar" class="bg-blue-400 border border-gray-200 shadow-md p-6 rounded-lg hover:shadow-lg transform transition duration-300 hover:-translate-y-1 hover:translate-x-1 flex flex-col items-center animate-fadeIn">
            <a href="/add" class="text-gray-900 transition duration-300 hover:text-gray-100 block">
                <i class="fas fa-code text-4xl mb-2"></i>
                <span class="text-lg font-semibold transition duration-300 ">Tarefas</span>
                <p class="text-lg text-gray-900 font-semibold focus:outline-none transition duration-300 ">Crie e edite seus exercicios!</p>
            </a>
        </div>
    </div>
</div>

<script>
    function toggleSideBar() {
        var sideBar = document.getElementById('sideBar');
        var mainContent = document.querySelector('.main-content-push');
        if (sideBar.style.right === '-300px' || sideBar.style.right === '') {
            sideBar.style.right = '0';
            mainContent.style.marginRight = '300px'; // Empurra o conteúdo principal para a direita
        } else {
            sideBar.style.right = '-300px';
            mainContent.style.marginRight = '0'; // Retorna o conteúdo principal ao seu lugar original
        }
    }
</script>

<script>
    async function users(){
        try { 
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
            myHeaders.append("token", localStorage.getItem("token"));

            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };

            const response = await fetch("http://127.0.0.1:3000/me", requestOptions)
            const data = await response.json();

            if(response.status == 200){
               
                document.getElementById('profile').innerText = data.fullname;
                document.getElementById('schoolId').innerText = data.schoolId;
                document.getElementById('profilePicture').src = data.profilePicture;
            }
        } catch (err) {
            console.log(err);
            localStorage.removeItem("token");
            window.location.href = '/login';
        }
    }

    async function valida(){
        try { 
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
            myHeaders.append("token", localStorage.getItem("token"));

            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };

            const response = await fetch("http://localhost:3000/auth/isAdmin", requestOptions)
            const data = await response.json();

            if(response.status == 200){
                
                console.log(data)
                if(data.routesAllow.includes('exerciceadd')){
                    document.getElementById('criar').style.display = 'block';
                }
            }
        } catch (err) {
            localStorage.removeItem("token");
            window.location.href = '/login';
        }
    }

    async function onLoad() {
        try {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

            var urlencoded = new URLSearchParams();
            urlencoded.append("token", localStorage.getItem("token"));

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: urlencoded,
                redirect: 'follow'
            };

            const response = await fetch("http://localhost:3000/auth/", requestOptions)
            const data = await response.json();
            
            if (data.valid != true) {
               alert("Token inválido");
                localStorage.removeItem("token");
                window.location.href = '/login'
            }

            valida();
            users();
        } catch (err) {
            localStorage.removeItem("token");
            window.location.href = '/login';
        }
    }

    function logout(){
        localStorage.removeItem("token");
        window.location.href = '/login';
    }
</script>

</body>
</html>
